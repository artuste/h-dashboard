<div class="panel panel-default">
    <div class="panel-heading">
        Ocena og&#243;lnego nastroju
    </div>
    <div class="panel-body">
        <div class="container">
            <div class="row mood">
                <div class="col-xs-6 col-md-3 text-center">

                    <label class="mood-first joyful">
                        <input ng-model="vm.data.moodFirst" type="radio" name="moodFirst" value="joyful" required/>

                        <div class="pointer"></div>
                    </label>
                </div>

                <div class="col-xs-6 col-md-3 text-center">
                    <label class="mood-first interested">
                        <input ng-model="vm.data.moodFirst" type="radio" name="moodFirst" value="interested"
                               required/>

                        <div class="pointer"></div>
                    </label>
                </div>

                <div class="col-xs-6 col-md-3 text-center">
                    <label class="mood-first calm">
                        <input ng-model="vm.data.moodFirst" type="radio" name="moodFirst" value="calm" required/>

                        <div class="pointer"></div>
                    </label>
                </div>

                <div class="col-xs-6 col-md-3 text-center">
                    <label class="mood-first worried">
                        <input ng-model="vm.data.moodFirst" type="radio" name="moodFirst" value="worried" required/>

                        <div class="pointer"></div>
                    </label>
                </div>

                <div class="col-xs-6 col-md-3 text-center">
                    <label class="mood-first sad">
                        <input ng-model="vm.data.moodFirst" type="radio" name="moodFirst" value="sad" required/>

                        <div class="pointer"></div>
                    </label>
                </div>

                <div class="col-xs-6 col-md-3 text-center">
                    <label class="mood-first bored">
                        <input ng-model="vm.data.moodFirst" type="radio" name="moodFirst" value="bored" required/>

                        <div class="pointer"></div>
                    </label>
                </div>

                <div class="col-xs-6 col-md-3 text-center">
                    <label class="mood-first upset">
                        <input ng-model="vm.data.moodFirst" type="radio" name="moodFirst" value="upset" required/>

                        <div class="pointer"></div>
                    </label>
                </div>

                <div class="col-xs-6 col-md-3 text-center">
                    <label class="mood-first sleepy">
                        <input ng-model="vm.data.moodFirst" type="radio" name="moodFirst" value="sleepy" required/>

                        <div class="pointer"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-primary" ui-sref="scorm">Powr&#243;t</a>
        <button ng-disabled="!vm.data.moodFirst.length"
                class="btn btn-primary"
                ng-click="vm.next(vm.data.classId)">Dalej
        </button>
    </div>
</div>
