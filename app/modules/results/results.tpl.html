<div class="container">
    <h3>Results</h3>
<a target="_blank" href="http://jtblin.github.io/angular-chart.js/">http://jtblin.github.io/angular-chart.js/</a>
    <div class="row">
        <div class="col-md-6">
            <h4>Line Chart</h4>
            <canvas id="line" class="chart chart-line" data="vm.data"
                    labels="vm.labels" legend="true" series="vm.series"
                    click="vm.onClick">
            </canvas>
        </div>
        <div class="col-md-6">
            <h4>Doughnut Chart</h4>
            <canvas id="doughnut" class="chart chart-doughnut" data="vm.data2"
                    labels="vm.labels2"></canvas>
        </div>
    </div>
</div>
