<div class="container">
    <div ng-if="vm.loader" class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
        <div class="loading-text">Loading</div>
    </div>

    <div ng-if="!vm.loader">
        <h3>Lista użytkowników</h3>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Login</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in vm.users">
                <td>{{ $index + 1 }}</td>
                <td>
                    <a ui-sref="resultsDetails({ id: user.userId })">
                        {{ user.login}}
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
