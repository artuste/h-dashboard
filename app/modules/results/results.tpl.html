<div class="container">
    <div ng-if="vm.loader" class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
        <div class="loading-text">Loading</div>
    </div>
    <!--<pre>{{vm.users|json}}</pre>-->
    <!--<pre>{{vm.getCsvData}}</pre>-->

    <div ng-if="!vm.loader">
        <h3>Lista użytkowników
            <button ng-disabled="!vm.getCsvData"
                    class="btn btn-sm btn-primary pull-right"
                    csv-header="vm.getHeader"
                    ng-csv="vm.getCsvData"
                    filename="{{vm.csvFilename}}"
                    field-separator=";">
                Pobierz plik CSV
            </button>

            <button ng-click="vm.generateCSV()"
                    class="btn btn-sm btn-primary pull-right">
                Generuj plik CSV
            </button>

        </h3>
        <hr />

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th style="width: 10px;">#</th>
                <th>Login</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in vm.users">
                <td>{{ $index + 1 }}</td>
                <td>
                    <a ui-sref="resultsDetails({ id: user.userId })" style="color: #4D4D4D;">
                        {{ user.login}}
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
