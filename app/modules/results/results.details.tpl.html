<div ng-if="vm.loader" class="spinner">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
    <div class="loading-text">Loading</div>
</div>

<div ng-if="!vm.loader">
    <h3>User details</h3>
    <table class="table table-bordered table-striped">
        <tr ng-repeat="(key, value) in vm.user">
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
    </table>

    <a ui-sref="results" class="btn btn-primary">Powr&#243;t</a>
    <!--<pre>{{ vm.user | json }}</pre>-->
</div>
