<div class="container">

    <div ng-if="vm.loader" class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
        <div class="loading-text">Loading</div>
    </div>

    <div ng-if="!vm.loader"
         id="loginbox"
         style="margin-top:50px;"
         class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Log-In</div>
            </div>

            <div style="padding-top:30px" class="panel-body">
                <pre>WebClient<br />70fdb7b56227077c8df02c7a576f8937</pre>
                <pre>ydpWebUser<br />11f997bcb211077c8df02c7a576f8111</pre>

                <form ng-submit="vm.login()" id="loginform" name="form" class="form-horizontal" role="form">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input ng-model="vm.user.username"
                               id="login-username" type="text" class="form-control"
                               name="username" value=""
                               placeholder="username or email"
                                required />
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input ng-model="vm.user.password" id="login-password" type="password" class="form-control"
                               name="password"
                               placeholder="password"
                                required />
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <button type="submit" ng-disabled="form.$invalid" id="btn-login" class="btn green">Login</button>
                            <!--<button class="btn btn-default" ng-click="vm.copy()">Copy</button>-->
                            <button ui-sref="users" class="btn red">Back</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
